<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Selector</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #444;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);
        }

        .color-picker {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
        }

        button:active {
            transform: scale(1);
        }

        button:nth-child(1) {
            background-color: #e74c3c;
            color: white;
        }

        button:nth-child(2) {
            background-color: #d19d0d;
            color: white;
        }

        button:nth-child(3) {
            background-color: #2ecc71;
            color: white;
        }

        button:nth-child(4) {
            background-color: #bdc3c7;
            color: black;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>تغيير لون الخلفية</h1>
    <div class="color-picker">
        <button onclick="changeColor('red')">أحمر</button>
        <button onclick="changeColor('yellow')">اصفر</button>
        <button onclick="changeColor('green')">أخضر</button>
        <button onclick="resetColor()">إعادة اللون الافتراضي</button>
    </div>
    <footer>استمتع بتجربة تغيير الألوان! 😊</footer>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem("backgroundColor", color);
        }

        function resetColor() {
            document.body.style.backgroundColor = "white";
            localStorage.removeItem("backgroundColor");
        }

        // استعادة لون الخلفية عند تحميل الصفحة
        const savedColor = localStorage.getItem("backgroundColor");
        if (savedColor) {
            document.body.style.backgroundColor = savedColor;
        }
    </script>
</body>
</html>
