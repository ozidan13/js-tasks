<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekday Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #007bff;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>What is your favorite day?</h1>
    <form id="dayForm">
        <input type="text" id="dayInput" placeholder="Enter a day (e.g., Friday)" required>
        <button type="submit">Check</button>
    </form>
    <div class="message" id="message"></div>

    <script>
        document.getElementById("dayForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const dayInput = document.getElementById("dayInput").value.trim().toLowerCase();
            const messageDiv = document.getElementById("message");
            let message;

            switch (dayInput) {
                case 'friday':
                    message = "Friday is your favorite day! Enjoy your weekend!";
                    break;
                case 'saturday':
                    message = "Saturday is a great weekend day to relax!";
                    break;
                case 'sunday':
                    message = "Sunday is the start of the week! Stay motivated!";
                    break;
                case 'monday':
                    message = "Monday is a fresh start! Make it count!";
                    break;
                case 'tuesday':
                    message = "Tuesday is a productive day! Keep going!";
                    break;
                case 'wednesday':
                    message = "Wednesday is midweek! You're halfway through!";
                    break;
                case 'thursday':
                    message = "Thursday is almost the weekend! Hang in there!";
                    break;
                default:
                    message = "Invalid day entered. Please enter a valid day of the week in English!";
                    messageDiv.className = "message error";
                    break;
            }

            messageDiv.textContent = message;
            if (!messageDiv.className.includes("error")) {
                messageDiv.className = "message";
            }
        });
    </script>
</body>
</html>
