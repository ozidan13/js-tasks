<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex and Spread Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 30px;
            animation: fadeIn 1.5s ease-out;
        }

        .output {
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ccc;
            width: 320px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out;
        }

        .output h2 {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 10px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #e0e0e0;
        }

        .fa {
            margin-right: 10px;
            color: #4CAF50;
            transition: transform 0.3s ease;
        }

        .fa:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Data Cleaning</h1>
    <div class="output" id="output"></div>

    <script>
        const names = ["Mohamed", "Sara123", "Ali@!", "Ahmed"];
        names.push("Osama"); // Adding Osama
        const cleanedNames = [...names.map(name => name.trim().replace(/[^a-zA-Z\u0621-\u064A ]/g, ""))];
        const updatedNames = cleanedNames.filter(name => name !== "Sara"); // Removing Sara

        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
            <h2><i class="fa fa-check-circle"></i>Cleaned Names:</h2>
            <ul>${updatedNames.map(name => `<li>${name}</li>`).join("")}</ul>
        `;
    </script>
</body>
</html>
