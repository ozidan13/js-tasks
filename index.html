<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tasks</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            font-family: 'Cairo', sans-serif;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh; /* Ensure full viewport height */
            background-color: #f4f4f4; /* Light background */
            color: #333; /* Dark text for contrast */
        }

        nav {
            background-color: #34495e; /* Darker sidebar */
            color: white;
            width: 250px;
            padding: 20px;
            overflow-y: auto; /* Scroll if needed */
            position: fixed; /* Fixed sidebar */
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            text-align: center;
        }

        nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #ecf0f1; /* Lighter text in sidebar */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 5px;
        }
        nav a:hover {
            background-color: #2c3e50; /* Darker on hover */
        }
        nav a.active {
            background-color: #2c3e50; /* Keep hover color for active link */
        }
        main {
            flex: 1;
            padding: 20px;
            margin-left: 250px; /* Adjust for sidebar width */
            overflow-y: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            width: 100%;
        }

        iframe {
            width: 100%;
            height: calc(100vh - 30px); /* Adjust height for padding and margin */
            border: none;
            display: block;
        }

        h1 {
            color: #2c3e50; /* Darker heading */
            margin-bottom: 20px;
        }
        /* Responsive adjustments */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Stack vertically on smaller screens */
            }
            nav {
                width: 100%;
                height: auto;
                position: static;
                overflow-y: visible;
                box-shadow: none;
            }

            nav ul {
                display: flex;
                flex-wrap: wrap;
                align-content: center;
                justify-content: flex-start;
                align-items: center;
                gap: 2px;
            }

            nav ul li {
                width: 6rem;
                text-align: center;
                background-color: #354e66;
            }

            main {
                margin-left: 0;
            }
        }

        @media (max-width: 768px) {
            iframe {
                height: calc(100vh - 60px); /* Adjust height for padding and margin */
            }
        }
    </style>
</head>
<body>
    <nav>
        <h1 style="color: white; text-align: center;">التطبيقات</h1>

    </nav>
    <main>
        <iframe name="fileIframe"></iframe>
    </main>
    <script>
        // Get all the links in the nav
        const links = document.querySelectorAll('nav a');

        // Loop through the links and add click event
        links.forEach(link => {
            link.addEventListener('click', () => {
                // Remove active class from all links
                links.forEach(item => item.classList.remove('active'));

                // Add active class to the clicked link
                link.classList.add('active');
            });
        });
    </script>
</body>
