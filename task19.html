<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #9face6);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-out;
        }

        .event-info {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-out;
        }

        .countdown {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            animation: pulse 2s infinite;
        }

        .countdown.finished {
            background-color: #28a745;
            color: #fff;
            transform: scale(1.1);
            animation: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            .event-info {
                font-size: 1.2em;
                padding: 15px;
            }

            .countdown {
                font-size: 1.8em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Event Countdown</h1>
    <p class="event-info" id="eventInfo"></p>
    <div class="countdown" id="countdown"></div>

    <script>
        const event = {
            name: "Programming Conference",
            date: new Date("2025-02-25T23:59:59"),
            description: "An event featuring the best programmers from the Arab world."
        };

        Object.defineProperty(event, "date", {
            writable: false,
            configurable: false
        });

        const eventInfo = document.getElementById("eventInfo");
        eventInfo.textContent = `Event Name: ${event.name} | Description: ${event.description}`;

        function updateCountdown() {
            const now = new Date();
            const timeLeft = event.date - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").textContent = "ðŸŽ‰ The event has ended!";
                document.getElementById("countdown").classList.add("finished");
                clearInterval(timer);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = 
                `Time left: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds.`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
