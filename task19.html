<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #333;
        }
        .event-info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }
        .countdown {
            font-size: 1.8em;
            font-weight: bold;
            color: #FF6347;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease-in-out;
        }
        .countdown.finished {
            background-color: #90EE90;
            color: green;
        }
        .countdown span {
            font-size: 1.5em;
        }
        @media (max-width: 768px) {
            .countdown {
                font-size: 1.5em;
                padding: 15px;
            }
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <h1>Event Countdown</h1>
    <p class="event-info" id="eventInfo"></p>
    <div class="countdown" id="countdown"></div>

    <script>
        const event = {
            name: "Programming Conference",
            date: new Date("2024-12-31T23:59:59"),
            description: "An event featuring the best programmers from the Arab world."
        };

        Object.defineProperty(event, "date", {
            writable: false,
            configurable: false
        });

        const eventInfo = document.getElementById("eventInfo");
        eventInfo.textContent = `Event Name: ${event.name} | Description: ${event.description}`;

        function updateCountdown() {
            const now = new Date();
            const timeLeft = event.date - now;

            if (timeLeft <= 0) {
                document.getElementById("countdown").textContent = "ðŸŽ‰ The event has ended!";
                document.getElementById("countdown").classList.add("finished");
                clearInterval(timer);
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").textContent = 
                `Time left: ${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds.`;
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
