<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History and Scroll</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .content {
            height: 2000px;
            background: linear-gradient(to bottom, #ffe6e6, #e6e6ff);
            padding: 20px;
            text-align: center;
        }

        .buttons {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 10px 20px;
            margin: 5px 0;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease, transform 0.2s;
        }

        button:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5rem;
            color: #333;
        }

        p {
            font-size: 1.2rem;
            color: #666;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="buttons">
        <button onclick="scrollToTop()">⬆️ العودة للأعلى</button>
        <button onclick="goBack()">⬅️ العودة للخلف</button>
        <button onclick="goForward()">➡️ التقدم للأمام</button>
    </div>
    <div class="content">
        <h1>مرحباً! جرّب الأزرار التفاعلية.</h1>
        <p>استمر في التمرير للأسفل لترى تأثير الزر "العودة للأعلى".</p>
    </div>
    <footer>حقوق النشر © 2024 - واجهة تجريبية</footer>

    <script>
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: "smooth" // حركة سلسة عند العودة للأعلى
            });
        }

        function goBack() {
            window.history.back(); // التنقل للخلف باستخدام window.history
        }

        function goForward() {
            window.history.forward(); // التنقل للأمام باستخدام window.history
        }
    </script>
</body>
</html>
