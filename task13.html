<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Example</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .info {
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            background-color: #fff;
            text-align: left;
            line-height: 1.6;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards ease-out;
        }

        .info p {
            margin: 10px 0;
            color: #555;
            font-size: 1.1rem;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
            animation: fadeInUp 1.5s ease-out;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>بيانات الشخص</h1>
    <div class="info" id="info"></div>
    <button onclick="displayGreeting(person)">عرض رسالة ترحيب</button>

    <script>
        const person = {
            name: "محمد أحمد",
            age: 30,
            job: "مهندس برمجيات",
            address: {
                city: "القاهرة",
                zip: "12345"
            },
            language: "العربية"
        };

        // Destructuring
        const { name, age, job, address: { city, zip }, language = "غير محدد" } = person;

        // Display data with animation
        const infoDiv = document.getElementById("info");
        infoDiv.innerHTML = `
            <p><strong>الاسم:</strong> ${name}</p>
            <p><strong>العمر:</strong> ${age}</p>
            <p><strong>الوظيفة:</strong> ${job}</p>
            <p><strong>المدينة:</strong> ${city}</p>
            <p><strong>الرمز البريدي:</strong> ${zip}</p>
            <p><strong>اللغة:</strong> ${language}</p>
        `;

        // Destructuring inside function
        function displayGreeting({ name, age, job }) {
            alert(`مرحبًا ${name}! عمرك ${age} وتعمل كـ ${job}.`);
        }
    </script>
</body>
</html>
