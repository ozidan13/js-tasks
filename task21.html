<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response {
            margin-top: 20px;
            color: green;
        }
        .loading {
            color: #f39c12;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>إرسال البيانات بصيغة JSON</h1>
    <form id="jsonForm">
        <input type="text" id="name" placeholder="اسم المستخدم" required>
        <input type="email" id="email" placeholder="البريد الإلكتروني" required>
        <button type="submit">إرسال</button>
    </form>
    <p class="response" id="response"></p>

    <script>
        const form = document.getElementById("jsonForm");
        const responseDiv = document.getElementById("response");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();
            responseDiv.textContent = '';  // Clear any previous response
            responseDiv.classList.remove("loading"); // Remove loading state

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            const jsonData = JSON.stringify({ name, email });

            responseDiv.classList.add("loading");
            responseDiv.textContent = "جاري إرسال البيانات...";

            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/posts", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: jsonData
                });

                const result = await response.json();
                responseDiv.classList.remove("loading");
                responseDiv.textContent = `تم إرسال البيانات بنجاح! الرد: ${JSON.stringify(result)}`;
                form.reset(); // Clear the form fields
            } catch (error) {
                responseDiv.classList.remove("loading");
                responseDiv.textContent = `حدث خطأ أثناء إرسال البيانات: ${error.message}`;
                responseDiv.style.color = "red";
            }
        });
    </script>
</body>
</html>
