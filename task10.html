<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Table</title>
    <style>
        /* Import custom fonts for better typography */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap');

        * {
            font-family: 'Cairo', sans-serif;
        }

        /* Reset and base styling for body */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Styling for the table */
        table {
            width: 70%;
            margin: 20px 0;
            border-collapse: collapse;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        th {
            background-color: rgba(0, 0, 0, 0.5);
            color: #0ef5e3;
            font-weight: bold;
            text-transform: uppercase;
        }

        td {
            font-size: 1rem;
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        .delete-btn {
            color: #ff4c4c;
            cursor: pointer;
        }

        .delete-btn:hover {
            color: #ff1e1e;
        }

        /* Styling for the form */
        form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        input, button {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }

        button {
            background: linear-gradient(135deg, #0ef5e3, #1e90ff);
            color: #000;
        }

        @media screen and (max-width: 768px) {
            table {
                width: 90%;
            }

            form {
                flex-direction: column;
            }

            input, button {
                width: 100%;
            }
        }

        /* Style for code block */
        pre {
            background: #1e1e1e;
            color: #0ef5e3;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            overflow-x: auto;
            margin-top: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        code {
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <h1>جدول المستخدمين</h1>
    <table>
        <thead>
            <tr>
                <th>الاسم</th>
                <th>العمر</th>
                <th>البريد الإلكتروني</th>
                <th>إجراءات</th>
            </tr>
        </thead>
        <tbody id="userTable"></tbody>
    </table>
    <form id="userForm">
        <input type="text" id="name" placeholder="اسم" required>
        <input type="number" id="age" placeholder="عمر" required>
        <input type="email" id="email" placeholder="بريد إلكتروني" required>
        <button type="submit">إضافة مستخدم</button>
    </form>

    <pre>
        <code id="jsCode"></code>
    </pre>

    <script>
        // JavaScript code for user table functionality
        const users = [];
        const userTable = document.getElementById("userTable");

        document.getElementById("userForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const age = document.getElementById("age").value;
            const email = document.getElementById("email").value;

            users.push({ name, age, email });
            displayUsers();
            this.reset();
        });

        function displayUsers() {
            userTable.innerHTML = "";
            users.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.age}</td>
                    <td>${user.email}</td>
                    <td><span class="delete-btn" onclick="deleteUser(${index})">حذف</span></td>
                `;
                userTable.appendChild(row);
            });
        }

        function deleteUser(index) {
            users.splice(index, 1);
            displayUsers();
        }

        // Display JavaScript code dynamically in the code block
        const jsCode = `

            event.preventDefault();

            const email = document.getElementById("email").value;

            users.push({ name, age, email });
            displayUsers();
            this.reset();
        });

        function displayUsers() {
            userTable.innerHTML = "";
            users.forEach((user, index) => {
                const row = document.createElement("tr");
                row.innerHTML = \`
                    <td>\${user.name}</td>
                    <td>\${user.age}</td>
                    <td>\${user.email}</td>
                    <td><span class="delete-btn" onclick="deleteUser(\${index})">حذف</span></td>
                \`;
                userTable.appendChild(row);
            });
        }

        function deleteUser(index) {
            users.splice(index, 1);
            displayUsers();
        }
        `;
        document.getElementById("jsCode").textContent = jsCode;
    </script>
</body>
</html>
