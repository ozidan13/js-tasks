<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with Icons</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f9f9f9;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            width: 200px;
            margin: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
        .error {
            color: red;
        }
        i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>آلة حاسبة بسيطة</h1>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="الرقم الأول" required>
        <input type="number" id="num2" placeholder="الرقم الثاني" required>
        <div>
            <button type="button" onclick="calculate('add')">
                <i class="fas fa-plus"></i>جمع
            </button>
            <button type="button" onclick="calculate('subtract')">
                <i class="fas fa-minus"></i>طرح
            </button>
            <button type="button" onclick="calculate('multiply')">
                <i class="fas fa-times"></i>ضرب
            </button>
            <button type="button" onclick="calculate('divide')">
                <i class="fas fa-divide"></i>قسمة
            </button>
        </div>
    </form>
    <div class="result" id="result"></div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultDiv = document.getElementById("result");
            let result;

            // Reset result style
            resultDiv.className = "result";

            // التحقق من صحة المدخلات
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = "من فضلك، أدخل أرقامًا صالحة.";
                resultDiv.className = "result error";
                return;
            }

            // تنفيذ العمليات
            switch (operation) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        resultDiv.textContent = "خطأ: القسمة على صفر غير مسموح بها!";
                        resultDiv.className = "result error";
                        return;
                    }
                    result = num1 / num2;
                    break;
                default:
                    result = "عملية غير معروفة!";
            }

            // عرض النتيجة
            resultDiv.textContent = `النتيجة: ${result}`;
        }
    </script>
</body>
</html>
