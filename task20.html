<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-out;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            animation: slideUp 1s ease-out;
        }

        .button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 15px 20px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.8);
        }

        .numbers {
            margin-top: 20px;
            font-size: 1.5em;
            color: #ecf0f1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .container {
                padding: 20px;
            }

            .button {
                padding: 10px 15px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>توليد أرقام عشوائية</h1>
        <button class="button" onclick="generateRandomNumber()">توليد رقم جديد</button>
        <p class="numbers" id="number"></p>
        <button class="button" onclick="showAllNumbers()">عرض جميع الأرقام</button>
        <p class="numbers" id="allNumbers"></p>
    </div>

    <script type="module">
        let generatedNumbers = [];

        // Generator function to generate random numbers
        function* randomNumberGenerator() {
            while (true) {
                yield Math.floor(Math.random() * 100) + 1;
            }
        }

        const generator = randomNumberGenerator();

        // Function to generate a random number and add it to the list
        function generateRandomNumber() {
            const number = generator.next().value;
            generatedNumbers.push(number);
            const numberElement = document.getElementById("number");
            numberElement.textContent = `الرقم العشوائي: ${number}`;
            numberElement.style.color = "#2ecc71";
            numberElement.style.fontWeight = "bold";
        }

        // Function to display all generated numbers
        function showAllNumbers() {
            const allNumbersElement = document.getElementById("allNumbers");
            allNumbersElement.textContent = generatedNumbers.length
                ? `الأرقام المنتجة: ${generatedNumbers.join(", ")}`
                : "لم يتم إنتاج أرقام بعد.";
            allNumbersElement.style.color = "#f1c40f";
            allNumbersElement.style.fontWeight = "bold";
        }

        // Make functions globally accessible
        window.generateRandomNumber = generateRandomNumber;
        window.showAllNumbers = showAllNumbers;
    </script>
</body>
</html>
