<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Numbers</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 2.5em;
            color: #2c3e50;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            margin-top: 40px;
        }
        .button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #2980b9;
        }
        .numbers {
            margin-top: 20px;
            font-size: 1.5em;
            color: #2c3e50;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <h1>توليد أرقام عشوائية</h1>
    
    <div class="container">
        <button class="button" onclick="generateRandomNumber()">توليد رقم جديد</button>
        <p class="numbers" id="number"></p>
        <button class="button" onclick="showAllNumbers()">عرض جميع الأرقام</button>
        <p class="numbers" id="allNumbers"></p>
    </div>

    <script type="module">
        let generatedNumbers = [];

        // Generator function to generate random numbers
        function* randomNumberGenerator() {
            while (true) {
                yield Math.floor(Math.random() * 100) + 1;
            }
        }

        const generator = randomNumberGenerator();

        // Function to generate a random number and add it to the list
        function generateRandomNumber() {
            const number = generator.next().value;
            generatedNumbers.push(number);
            document.getElementById("number").textContent = `الرقم العشوائي: ${number}`;
        }

        // Function to display all generated numbers
        function showAllNumbers() {
            document.getElementById("allNumbers").textContent = `الأرقام المنتجة: ${generatedNumbers.join(", ")}`;
        }

        // Make functions globally accessible
        window.generateRandomNumber = generateRandomNumber;
        window.showAllNumbers = showAllNumbers;
    </script>
</body>
</html>
